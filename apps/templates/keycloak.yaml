apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keycloak
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://codecentric.github.io/helm-charts
    targetRevision: 2.2.1
    chart: keycloakx
    helm:
      values: |
        args:
          - "start"
          - "--http-enabled=true"
          - "--http-port=8080"
          - "--hostname-strict=false"
          - "--hostname-strict-https=false"
          - "--proxy=edge"
        ingress:
          enabled: true
          ingressClassName: "nginx"
          annotations:
            cert-manager.io/cluster-issuer: "letsencrypt-prod"
            external-dns.alpha.kubernetes.io/hostname: "auth.arleskog.se"
            nginx.ingress.kubernetes.io/proxy-buffer-size: "128k"
            nginx.ingress.kubernetes.io/server-snippet: |
              location ~* /auth/realms/[^/]+/metrics {
                  return 403;
              }
          # From https://www.keycloak.org/server/reverseproxy
          rules:
            - host: auth.arleskog.se
              paths:
                - path: /realms/
                  pathType: Prefix
                - path: /resources/
                  pathType: Prefix
                - path: /robots.txt
                  pathType: Prefix
                - path: /js/
                  pathType: Prefix
          tls:
            - hosts:
                - auth.arleskog.se
              secretName: auth-arleskog-se-cert
        extraEnv: |
          - name: KEYCLOAK_ADMIN
            value: admin
          - name: KEYCLOAK_ADMIN_PASSWORD
            value: admin
          - name: JAVA_OPTS
            value: >-
              -XX:+UseContainerSupport
              -XX:MaxRAMPercentage=50.0
              -Djava.net.preferIPv4Stack=true
              -Djava.awt.headless=true
              -Djgroups.dns.query=keycloak-headless
        service:
          annotations:
            prometheus.io/scrape: "true"
            prometheus.io/port: "8080"
        dbchecker:
          enabled: true
        database:
          vendor: postgres
          username: keycloak
          password: keycloak
          database: keycloak
          hostname: postgresql.db.svc.cluster.local
          port: 5432
  destination:
    namespace: keycloak
    server: {{ .Values.spec.destination.server }}
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true
