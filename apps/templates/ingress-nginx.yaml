apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://kubernetes.github.io/ingress-nginx
    targetRevision: 4.7.1
    chart: ingress-nginx
    helm:
      values: |
        controller:
          opentelemetry:
            enabled: true
          nodeSelector:
            kubernetes.io/hostname: hetzner-fsn1-cax21-0.arleskog.se
          ingressClassResource:
            default: "true"
          metrics:
            enabled: "true"
          podAnnotations:
            prometheus.io/scrape: "true"
            prometheus.io/port: "10254"
          config:
            proxy-buffer-size: "16k"
            proxy-buffers-number: 8
            enable-opentelemetry: true
            otlp-collector-host: "data-prepper.data-prepper.svc.cluster.local"
            otlp-collector-port: 21890
            otel-service-name: "ingress-nginx"
            opentelemetry-trust-incoming-span: false
            opentelemetry-operation-name: "HTTP $request_method $service_name $uri"
  destination:
    namespace: ingress-nginx
    server: {{ .Values.spec.destination.server }}
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true
